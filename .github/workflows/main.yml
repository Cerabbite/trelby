on:
  push:
    branches:
    - main
  pull_request:

name: Run Tox tests

jobs:
  tox_test:
    name: Tox test
    steps:
    - uses: actions/checkout@v2
    - name: Run Tox tests
      id: test
      uses: fedora-python/tox-github-action@master
      with:
        tox_env: ${{ matrix.tox_env }}
        dnf_install: python3-wxpython4 python3-lxml gtk3-devel which
    strategy:
      matrix:
        tox_env: [py311, py310, py39, py38]

    runs-on: ubuntu-latest
